---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      {% if post.content contains site.excerpt_separator or post.cut == true %}
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Читать полностью</a>
      {% endif %}
    </article>
  {% endfor %}
</div>
